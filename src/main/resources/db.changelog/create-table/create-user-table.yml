databaseChangeLog:

  - changeSet:
      id: create-user-table
      author: itvillage
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_patient
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false